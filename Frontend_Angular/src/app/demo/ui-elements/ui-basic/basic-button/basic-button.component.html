 
  <div class="col-xl-12">
    <app-card
      cardTitle="Liste de Staff"
      [options]="false"
       
      
    >
    
      <div class="table-responsive">
        <table class="table table-hover">
          <thead >
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Email</th>
              <th>Emploi</th>
              <th>Téléphone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employees ;let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.jobTitle}}</td>
              <td>{{item.mobile}}</td>
              <td class="td"> 
              <button type="button" class="btn btn-icon btn-danger " (click)="onDeleteEmloyee(item.id)">
                <i class="feather icon-trash-2 my-custom-icon"></i>
              </button>
              <button class="action" type="button" class="btn btn-icon btn-warning" (click)="update(item.id)">
                <i class="feather icon-edit my-custom-icon"></i>
              </button></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
